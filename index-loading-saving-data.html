<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KO-project loading-saving data</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <!--<script src="lib/sammy-latest.js" type="text/javascript"></script>-->
    <script src="lib/jquery-3.1.1.min.js"></script>
    <script src="lib/bootstrap.min1.js"></script>
    <!--<script src="lib/sammy-latest.js" type="text/javascript"></script>-->


</head>
<body>
<h3>Tasks</h3>

<form data-bind="submit: addTask">
    Add task: <input data-bind="value: newTaskText" placeholder="What needs to be done?" />
    <button type="submit">Add</button>
</form>

<ul data-bind="foreach: tasks, visible: tasks().length > 0">
    <li>
        <input type="checkbox" data-bind="checked: isDone" />
        <input data-bind="value: title, disable: isDone" />
        <a href="#" data-bind="click: $root.removeTask">Delete</a>
    </li>
</ul>

You have <b data-bind="text: incompleteTasks().length">&nbsp;</b> incomplete task(s)
<span data-bind="visible: incompleteTasks().length == 0"> - it's beer time!</span>

<form action="/tasks/saveform" method="post">
    <textarea name="tasks" data-bind="value: ko.toJSON(tasks)"></textarea>
    <input type="hidden" name="tasks" data-bind="value: ko.toJSON(tasks)" />
    <button type="submit">Save</button>
</form>
<!--<button data-bind="click: save">Save</button>-->

<script src="lib/knockout-3.4.1.js"></script>
<script src="appLoadingSavingData.js"></script>
</body>
</html>
